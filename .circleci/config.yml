version: 2
jobs:
  hdfs:
    docker:
      - image: circleci/buildpack-deps:bionic-scm
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build hdfs
          command: make build_hdfs
      - run:
          name: Test hdfs
          command: make test_hdfs
  spark:
    docker:
      - image: circleci/buildpack-deps:bionic-scm
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Spark
          command: make build_spark
      - run:
          name: Test Spark
          command: make test_spark

workflows:
  version: 2
  build:
    jobs:
      - spark
      - hdfs
