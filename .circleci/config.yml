version: 2
jobs:
  build:
    docker:
      - image: circleci/buildpack-deps:bionic-scm
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build hdfs
          command: make build_hdfs
      - run:
          name: Start hdfs
          command: |
            docker run -d --name hdfs mini-spark/hdfs
            docker exec hdfs curl --retry 5 http://127.0.0.1:50070
            docker exec hdfs /hadoop/bin/hdfs -copyFromLocal /hadoop/share/hadoop/common /input
            docker exec hdfs /hadoop/bin/hdfs -ls /input
