version: '2'
services:
  spark-master:
    image: mini-spark/spark-master
    ports:
      - "8080:8080"
      - "7077:7077"

  spark-worker:
    image: mini-spark/spark-worker
    depends_on:
      - spark-master

  hdfs:
    image: mini-spark/hdfs
    ports:
      - "9000:9000"
      - "50010:50010"
